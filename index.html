

<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" type="text/css" href="fullpage.min.css">
    <link rel="stylesheet" type="text/css" href="normalize.css">

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="js/anime.min.js"></script>

    <script src="js/fullpage.min.js"></script>

    <script src="js/main.js"></script>

  <body>
    <div id="fullpage">
      <div class="section" id="section1">
        <div class="container">
          <div class="row">
            <div class="offset-1">
              <img id="spaghetti" class="food" src="SUPERFOOD_ASSETS/ICONS/FOOD/SUPERFOOD_icons-04.png"></img>
            </div>
            <div class="offset-3">
              <img id="croissant" class="food" src="SUPERFOOD_ASSETS/ICONS/FOOD/SUPERFOOD_icons-09.png"></img>
            </div>
            <div class="offset-4">
              <img id="orange" class="food" src="SUPERFOOD_ASSETS/ICONS/FOOD/SUPERFOOD_icons-02.png"></img>
            </div>
          </div>
        </div>
        <!-- --------------------------------------------------------- -->
        <div class="container">
          <div class="row">
            <img id="apple" class="food" src="SUPERFOOD_ASSETS/ICONS/FOOD/SUPERFOOD_icons-01.png"></img>
            <img id="logo" class="food" src="SUPERFOOD_ASSETS/LOGO/SUPERFOOD_digital_logo_R2_commpressed@2x.gif"></img>
            <div class="offset-9">
              <img id="cake" class="food"src="SUPERFOOD_ASSETS/ICONS/FOOD/SUPERFOOD_icons-05.png"></img>
            </div>
          </div>
        </div>
        <!-- --------------------------------------------------------- -->
        <div class="container">
          <div class="row">
            <div class="offset-1">
              <img id="pizza" class="food" src="SUPERFOOD_ASSETS/ICONS/FOOD/SUPERFOOD_icons-08.png"></img>
            </div>
            <div class="offset-3">
              <img id="cupcake" class="food" src="SUPERFOOD_ASSETS/ICONS/FOOD/SUPERFOOD_icons-06.png"></img>
            </div>
            <div class="offset-4">
              <img id="soda" class="food" src="SUPERFOOD_ASSETS/ICONS/FOOD/SUPERFOOD_icons-07.png"></img>
            </div>
          </div>
        </div>
      </div>
      <div class="section" id="section2">
        <div class="container-fluid full-width">
           <div class="row row-no-gutter">
            <div class="col-xs-6 col-sm-3">
              <img id="logo-smaller" class="food" src="SUPERFOOD_ASSETS/LOGO/PNG/SUPERFOOD_logo_black.png"></img>
            </div>
            <div class="col-xs-6 col-sm-3">
              <button class="hamburger hamburger-emphatic" type="button">
                <span class="hamburger-box">
                  <span class="hamburger-inner">
                  </span>
                </span>
              </button>
            </div>
          </div>
          <div class="row" >
            <div id="mouth-reverse"></div>
            <div class="offset-3" id="line-1">
              <p>YOU FEED LOTS & LOTS OF</p>
            </div>
          </div>
          <div class="row">
            <div class="offset-3" id="line-2">
              <p>PEOPLE, BUT HAVE YOU EVER</p>
            </div>
          </div>
          <div class="row">
            <div class="offset-3" id="line-3">
              <p>THOUGHT ABOUT WHAT YOU</p>
            </div>
          </div>
          <div class="row">
            <div class="offset-3" id="line-4">
              <p>FEED YOUR BRAND?</p>
            </div>
          </div>
          <div class="row">
            <div class="offset-9">
              <div id="mouth"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
